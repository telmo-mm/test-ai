<div class="flex space-x-1" id="movie-rating-{{ movie_id }}">
    {% for i in range(1, 6) %}
    <i class="fas fa-star star {% if i <= current_rating %}text-yellow-400{% else %}text-gray-600{% endif %} hover:text-yellow-400 cursor-pointer"
       data-rating="{{ i }}"
       onclick="rateMovie({{ movie_id }}, {{ i }})">
    </i>
    {% endfor %}
</div>
